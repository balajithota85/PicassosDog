<html>
<head>
	<meta charset="utf-8">
    <title>Pablo Picassoâ€™s master peice "Dog"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pablo Picasso's Dog">
    <meta name="author" content="Balaji Thota">
</head>
<body>
	<canvas id="dog" width=450 height=450></canvas>
	<script>
		var dog = document.getElementById('dog');
		if ( dog.getContext ) {
			var context = dog.getContext('2d');

			context.beginPath();
			context.moveTo(180, 280);
			context.bezierCurveTo(183, 268, 186, 256, 189, 244);
			context.moveTo(191, 244);
			context.bezierCurveTo(290, 244, 300, 230, 339, 245);
			context.moveTo(340, 246);
			context.bezierCurveTo(350, 290, 360, 300, 355, 210);
			context.moveTo(353, 210);
			context.bezierCurveTo(370, 207, 380, 196, 375, 193);
			context.bezierCurveTo(310, 220, 190, 220, 164, 205);
			context.bezierCurveTo(135, 194, 135, 265, 153, 275);
			context.bezierCurveTo(168, 275, 170, 180, 150, 190);
			context.moveTo(149, 190);
			context.bezierCurveTo(122, 214, 142, 204, 85, 240);
			context.moveTo(86, 240);
			context.bezierCurveTo(100, 247, 125, 233, 140, 238);
			context.stroke();
		}
	</script>
</body>
</html>
